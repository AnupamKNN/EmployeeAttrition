<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Robotics - Batch Salary Prediction</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* AI-Themed Background (Different Image) */
        body {
            background: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        /* Dark Overlay for Readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Content Box */
        .container {
            position: relative;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0 20px;
            font-weight: 300;
        }

        /* Form Styling */
        form {
            margin-top: 20px;
        }

        .file-input {
            display: block;
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .file-input:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #00c3ff;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        .btn:hover {
            background: #0099cc;
            transform: scale(1.05);
        }

        /* Button Container */
        .btn-group {
            margin-top: 20px;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Batch Salary Prediction</h1>
        <p>Upload a CSV file to get salary predictions for multiple employees at once.</p>
        
        <form action="/batch_predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="file-input" required>
            <div class="btn-group">
                <button type="submit" class="btn">Upload & Predict</button>
            </div>
        </form>

        <div class="btn-group">
            <a href="/" class="btn">Back to Home</a>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 Ai Robotics. All rights reserved.</p>
    </div>

</body>
</html>
