<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* AI-Themed Background */
        body {
            background: url('https://images.unsplash.com/photo-1518770660439-4636190af475') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        /* Dark Overlay for Readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Glassmorphism Form */
        .container {
            position: relative;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Input Fields & Dropdown Styling */
        input, select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        select option {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, select:focus {
            border-color: #00c3ff;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Predict Button */
        button {
            padding: 12px;
            font-size: 1rem;
            background: #00c3ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-weight: 600;
        }

        button:hover {
            background: #0099cc;
            transform: scale(1.05);
        }

        /* Result Display */
        .result {
            margin-top: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffdd57;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Predict Your Salary</h2>
        
        <form action="/predict" method="POST">
            <label for="jobType">Job Type:</label>
            <select name="jobType" required>
                {% for job in job_types %}
                    <option value="{{ job }}">{{ job }}</option>
                {% endfor %}
            </select>

            <label for="degree">Degree:</label>
            <select name="degree" required>
                {% for degree in degrees %}
                    <option value="{{ degree }}">{{ degree }}</option>
                {% endfor %}
            </select>

            <label for="major">Major:</label>
            <select name="major" required>
                {% for major in majors %}
                    <option value="{{ major }}">{{ major }}</option>
                {% endfor %}
            </select>

            <label for="industry">Industry:</label>
            <select name="industry" required>
                {% for industry in industries %}
                    <option value="{{ industry }}">{{ industry }}</option>
                {% endfor %}
            </select>

            <label for="yearsExperience">Years of Experience:</label>
            <input type="number" name="yearsExperience" step="0.1" required placeholder="Enter your experience">

            <label for="milesFromMetropolis">Miles from Metropolis:</label>
            <input type="number" name="milesFromMetropolis" step="0.1" required placeholder="Distance from Metropolis (in miles)">

            <button type="submit">Predict Salary</button>
        </form>

        {% if predicted_salary %}
            <div class="result">
                <h3>Predicted Salary:</h3>
                <p>${{ predicted_salary }}</p>
            </div>
        {% endif %}

        <a href="/" class="back-button">Back to Home</a>
    </div>

</body>
</html>
